<!DOCTYPE html>
<html lang="ja">
    <head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6210639431781376" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>katsutakaサイト</title>
        <link rel="icon" type="image/png" href="/img/icon.png">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(function () {
                $(".load_header").load("/include/header.html");
                $(".load_footer").load("/include/footer.html");
            });
        </script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header class="load_header"></header>

        <main>
            <div id="firework_background"></div>
            <div class="setting">
                <div class="star_setting">
                    <h1>星の設定</h1>
                    <div><p>サイクルの間隔 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="1000" id="cycle" min="0"></div>
                    <div><p>星の最低数 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="10" id="starMin" min="0"></div>
                    <div><p>星の数の振れ幅 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="10" id="starValue" min="0"></div>
                </div>
                <div class="firework_setting">
                    <h1>花火の設定</h1>
                    <div><p>花火の最大数 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="3" id="fireworkCount" min="0"></div>
                    <div><p>火花の最低数 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="20" id="fireTipMin" min="0"></div>
                    <div><p>火花の数の振れ幅 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="10" id="fireTipValue" min="0"></div>
                    <div><p>火花の最大継続時間 : </p><input type="number" placeholder="整数を入力" onchange="settingChange()" value="300" id="fireTipSpeedValue" min="0"></div>
                </div>
            </div>
        </main>

        <footer class="load_footer"></footer>
    </body>
    <script src="/index.js"></script>
</html>
